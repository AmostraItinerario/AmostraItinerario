<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagnósticos</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@600&family=Rubik:wght@400;700&display=swap');

    body {
      overflow-x: hidden;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    header {
      position: relative;
      z-index: 20;
      background-color: #3F51B5;
      padding: 25px;
      border-radius: 10px;
      top: -15px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: auto;
    }

    .h1 {
      position: relative;
      z-index: 100;
      font-family: "Poppins", sans-serif;
      left: 200px;
      color: rgb(18, 18, 95);
    }

    h2 {
      font-family: "Montserrat", sans-serif;
      font-weight: 600;
      font-size: 80px;
    }

    .med {
      position: relative;
      z-index: 105;
      top: -100px;
      left: 200px;
      font-family: "Rubik", sans-serif;
      font-size: 100px;
      color: rgb(18, 18, 95);
    }

    .dig {
      position: relative;
      z-index: 120;
      left: 200px;
      font-family: "Rubik", sans-serif;
      font-size: 100px;
    }

    p {
      position: relative;
      z-index: 125;
      margin-top: -190px;
      font-family: "Poppins", sans-serif;
      left: 200px;
    }

    .botao {
      position: relative;
      z-index: 160;
      background-color: green;
      border: none;
      border-radius: 20px;
      color: white;
      width: 120px;
      height: 50px;
      left: 200px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.2s ease;
      top: -700px;
    }

    .botao:active {
      transform: scale(0.9);
    }

    .img {
      position: relative;
      z-index: 190;
      left: 700px;
      width: 770px;
      top: -490px;
    }

    .fundo {
      position: relative;
      z-index: 2;
      top: -1250px;
      width: 1885px;
      height: 940px;
      display: block;
      margin: 0 auto;
    }

    /* RESPONSIVO PARA CELULAR */
    @media (max-width: 768px) {
      .h1, .dig, .med, p, .botao {
        left: 0 !important;
        text-align: center;
      }

      .h1 {
        font-size: 28px;
      }

      .dig, .med {
        font-size: 48px;
        top: 0;
      }

      p {
        font-size: 16px;
        margin-top: 10px;
        padding: 0 10px;
      }

      .botao {
        top: 0;
        margin: 20px auto;
        display: block;
      }

      .img {
        width: 100%;
        max-width: 320px;
        left: 0;
        top: 0;
        display: block;
        margin: 0 auto;
      }

      .fundo {
        width: 100%;
        height: auto;
        top: -50px;
      }
    }
  </style>
</head>
<body>
  <header></header>
  <main>
    <h1 class="h1"><em>Smart Med</em></h1>
    <h2 class="dig"><em>Diagnóstico</em> </h2>
    <h2 class="med"><em>Médico</em></h2>
    <p>Faça já seu diagnóstico na melhor clínica do Integração!<br>Se diagnóstique!</p>
    <button class="botao" onclick="dig()">Diagnósticos</button>
    <img src="Medico-removebg-preview (2).png" alt="Médico" class="img">
    <img src="Untitled design (5).png" alt="Fundo" class="fundo">
  </main>
  <script>
    function dig() {
      window.location.href = "dig.html";
    }
  </script>
</body>
</html>
