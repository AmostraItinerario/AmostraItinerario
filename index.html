<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diagnósticos</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@600&family=Rubik:wght@400;700&display=swap');

    /* Reset e base */
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      overflow-x: hidden;
      position: relative;
      background: #f5f5f5;
    }

    header {
      position: relative;
      z-index: 20;
      background-color: #3F51B5;
      padding: 25px;
      border-radius: 10px;
      top: -15px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Textos principais */
    .h1 {
      position: relative;
      z-index: 100;
      font-family: "Poppins", sans-serif;
      color: rgb(18, 18, 95);
      font-size: 48px;
      margin-left: 200px;
    }

    h2 {
      font-family: "Montserrat", sans-serif;
      font-weight: 600;
      font-size: 80px;
      margin: 0;
    }

    .dig {
      position: relative;
      z-index: 120;
      left: 200px;
      font-family: "Rubik", sans-serif;
      font-size: 100px;
      margin: 0;
    }

    .med {
      position: relative;
      z-index: 105;
      top: -100px;
      left: 200px;
      font-family: "Rubik", sans-serif;
      font-size: 100px;
      color: rgb(18, 18, 95);
      margin: 0;
    }

    p {
      position: relative;
      z-index: 125;
      margin-top: -190px;
      font-family: "Poppins", sans-serif;
      left: 200px;
      font-size: 18px;
      max-width: 400px;
    }

    /* Botão */
    .botao {
      position: relative;
      z-index: 160;
      background-color: green;
      border: none;
      border-radius: 20px;
      color: white;
      width: 120px;
      height: 50px;
      left: 200px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.2s ease;
      top: -700px;
    }

    .botao:active {
      transform: scale(0.9);
    }

    /* Imagem principal */
    .img {
      position: relative;
      z-index: 190;
      left: 700px;
      width: 770px;
      top: -490px;
    }

    /* Imagem do fundo */
    .fundo {
      position: relative;
      z-index: 2;
      top: -1250px;
      width: 1885px;
      height: 940px;
      display: block;
      margin: 0 auto;
      user-select: none;
    }

    /* Responsivo para celular */
    @media (max-width: 768px) {
      .h1,
      .dig,
      .med,
      p,
      .botao {
        position: relative !important;
        left: 0 !important;
        top: 0 !important;
        text-align: center;
        margin: 10px auto !important;
        max-width: 90vw;
      }

      .h1 {
        font-size: 28px !important;
        margin-left: 0 !important;
      }

      .dig,
      .med {
        font-size: 48px !important;
        left: 0 !important;
        top: 0 !important;
      }

      p {
        font-size: 16px !important;
        margin-top: 20px !important;
        padding: 0 10px;
        max-width: 90vw !important;
      }

      .botao {
        width: 150px !important;
        height: 45px !important;
        font-size: 16px !important;
        border-radius: 10px !important;
        margin: 30px auto !important;
        display: block !important;
      }

      .img {
        width: 80vw !important;
        max-width: 320px !important;
        height: auto !important;
        position: relative !important;
        left: 0 !important;
        top: 0 !important;
        margin: 0 auto !important;
        display: block !important;
      }

      /* Fundo rotacionado e ajustado */
      #fundo-img {
        position: fixed !important;
        top: 50% !important;
        left: 50% !important;
        width: auto !important;
        height: 90vh !important;
        max-width: 90vw !important;
        transform: rotate(90deg) translate(-50%, -50%) !important;
        transform-origin: center center !important;
        object-fit: contain !important;
        z-index: -10 !important;
        user-select: none;
      }
    }
  </style>
</head>
<body>
  <header></header>
  <main>
    <h1 class="h1"><em>Smart Med</em></h1>
    <h2 class="dig"><em>Diagnóstico</em></h2>
    <h2 class="med"><em>Médico</em></h2>
    <p>
      Faça já seu diagnóstico na melhor clínica do Integração!<br />
      Se diagnóstique!
    </p>
    <button class="botao" onclick="dig()">Diagnósticos</button>
    <img src="Medico-removebg-preview (2).png" alt="Médico" class="img" />
    <img
      src="Untitled design (5).png"
      alt="Fundo"
      class="fundo"
      id="fundo-img"
      draggable="false"
    />
  </main>

  <script>
    function dig() {
      window.location.href = "dig.html";
    }
  </script>
</body>
</html>
