<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diagnósticos</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@600&family=Rubik:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      overflow-x: hidden;
      background: #f5f5f5;
    }

    header {
      background-color: #3F51B5;
      padding: 25px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
    }

    main {
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 0 40px; /* diminui um pouco para ficar mais pra esquerda */
      gap: 20px; /* espaço entre conteúdo e imagem */
      max-width: 1200px;
      margin: 0 auto; /* centraliza o main na tela */
    }

    .conteudo-esquerda {
      flex: 1;
      max-width: 600px;
    }

    .h1 {
      font-family: "Poppins", sans-serif;
      color: rgb(18, 18, 95);
      font-size: 48px;
      margin-bottom: 10px;
    }

    .dig {
      font-family: "Rubik", sans-serif;
      font-size: 100px;
      color: black;
      margin: 0;
    }

    .med {
      font-family: "Rubik", sans-serif;
      font-size: 100px;
      color: rgb(18, 18, 95);
      margin: 0 0 20px 0;
    }

    p {
      font-size: 18px;
      max-width: 100%;
      margin-bottom: 30px;
    }

    .botao {
      background-color: green;
      border: none;
      border-radius: 20px;
      color: white;
      width: 150px;
      height: 50px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .botao:active {
      transform: scale(0.9);
    }

    .img {
      width: 900px;       
      max-width: 80vw;    
      height: auto;
      margin-left: 0;     
      user-select: none;
    }

    .fundo {
      position: fixed;
      z-index: -1;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      user-select: none;
    }

    /* Responsivo */
    @media (max-width: 1024px) {
      main {
        padding: 0 20px;
        gap: 15px;
      }
      .img {
        width: 600px;
        max-width: 70vw;
      }
      .h1 {
        font-size: 36px;
      }
      .dig, .med {
        font-size: 70px;
      }
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
        padding: 0 20px;
        text-align: center;
      }

      .h1 {
        font-size: 28px;
      }

      .dig,
      .med {
        font-size: 48px;
      }

      p {
        font-size: 16px;
        max-width: 90vw;
        margin: 20px auto;
      }

      .botao {
        margin: 20px auto;
        display: block;
        width: 150px;
        height: 45px;
        font-size: 16px;
        border-radius: 10px;
      }

      .img {
        position: relative;
        width: 85vw;
        max-width: 340px;
        height: auto;
        margin: 30px auto 0 auto;
        display: block;
        
      }

      .fundo {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <header></header>
  <main>
    <div class="conteudo-esquerda">
      <h1 class="h1"><em>Smart Med</em></h1>
      <h2 class="dig"><em>Diagnóstico</em></h2>
      <h2 class="med"><em>Médico</em></h2>
      <p>
        Faça já seu diagnóstico na melhor clínica do Integração!<br />
        Se diagnóstique!
      </p>
      <button class="botao" onclick="dig()">Diagnósticos</button>
    </div>
    <img src="Medico-removebg-preview (2).png" alt="Médico" class="img" draggable="false" />
    <img
      src="Untitled design (5).png"
      alt="Fundo"
      class="fundo"
      id="fundo-img"
      draggable="false"
    />
  </main>

  <script>
    function dig() {
      window.location.href = "dig.html";
    }
  </script>
</body>
</html>
