<style>
    /* --- ESTILO PADR√ÉO PARA PC --- */
    body {
        overflow-x: hidden;
        font-family: "Poppins", sans-serif;
    }

    header {
        position: relative;
        z-index: 20;
        background-color: #3F51B5;
        padding: 25px;
        border-radius: 10px;
        top: -15px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: auto;
    }

    .h1 {
        position: relative;
        z-index: 100;
        font-family: "Poppins", sans-serif;
        left: 200px;
        color: rgb(18, 18, 95);
    }

    h2 {
        font-family: "Montserrat", sans-serif;
        font-weight: 600;
        font-size: 80px;
    }

    .med {
        position: relative;
        z-index: 105;
        top: -100px;
        left: 200px;
        font-family: "Rubik", sans-serif;
        font-size: 100px;
        color: rgb(18, 18, 95);
    }

    .dig {
        position: relative;
        z-index: 120;
        left: 200px;
        font-family: "Rubik", sans-serif;
        font-size: 100px;
    }

    p {
        position: relative;
        z-index: 125;
        margin-top: -190px;
        font-family: "Poppins", sans-serif;
        left: 200px;
    }

    .botao {
        position: relative;
        z-index: 160;
        background-color: green;
        border: none;
        border-radius: 20px;
        color: white;
        width: 120px;
        height: 50px;
        left: 200px;
        font-size: 15px;
        cursor: pointer;
        transition: all 0.2s ease;
        top: -700px;
    }

    .botao:active {
        transform: scale(0.9);
    }

    .img {
        position: relative;
        z-index: 190;
        left: 700px;
        width: 770px;
        top: -490px;
    }

    .fundo {
        position: relative;
        z-index: 2;
        top: -1250px;
    }

    /* --- MEDIA QUERY: AJUSTES SOMENTE PARA TELAS MENORES (CELULAR) --- */
    @media (max-width: 768px) {
        .h1, .med, .dig, p, .botao {
            left: 0 !important;
            text-align: center;
        }

        .h1 {
            font-size: 30px;
        }

        .med, .dig {
            font-size: 50px;
            top: 0;
        }

        p {
            margin-top: 10px;
            font-size: 16px;
        }

        .botao {
            top: 0;
            margin: 20px auto;
            display: block;
        }

        .img {
            width: 100%;
            max-width: 300px;
            left: 0;
            top: 0;
            display: block;
            margin: 0 auto;
        }

        .fundo {
            width: 100%;
            height: auto;
            top: -50px;
        }
    }
</style>
